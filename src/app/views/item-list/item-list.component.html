<div class="ui items">
  <div class="item" *ngFor="let item of data">
    <div class="image">
      <img [src]="item.image" [alt]="item.title">
    </div>
    <div class="middle aligned content">
      <div class="header">{{ item.title }}</div>
      <div class="description">
        <p>{{ item. description }}</p>
      </div>
    </div>
  </div>
</div>
